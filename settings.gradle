pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://nexus.tappp.com/nexus/repository/maven-releases"
            allowInsecureProtocol = true
        }
    }
}
rootProject.name = "Tappp"
include ':app'
